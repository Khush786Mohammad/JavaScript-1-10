<!DOCTYPE html>
<html lang="us-en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="btn others">AC</div>
                    <div class="btn others">DEL</div>
                    <div class="btn others">%</div>
                    <div class="btn operators">/</div>

                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn operators">*</div>

                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn operators">-</div>

                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn operators">+</div>

                    <div class="btn">00</div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn operators">=</div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
