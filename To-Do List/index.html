<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"> 
        <link rel="shortcut icon" href="./images/to-do-list.svg" type="image/x-icon">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2 id="text">To-Do List</h2>
                <img src="./images/to-do-list.svg" alt="svg-image" width="40px">
            </div>
            <div class="taskArea">
                <input type="text" id="input-text" name="addTxt" placeholder="Add your task">
                <button class="add-btn">Add</button>
            </div>
            <div class="tasks">

            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
