<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Looker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 id="heading">GitHub L<img src="./Images/Binoculars.png" width="40">ker</h1>
            <div class="curr-theme">
                <p class="theme-text">Dark</p>
                <img src="./Images/moon.png" alt="sun-logo" class="theme-icon" width="30">
            </div>
        </div>

        <!-- Input field -->
        <div class="searchField">
            <img src="./Images/keyboard.svg" alt="keyboard" class="keyboard-logo" width="45">
            <input type="text" id="inputField" placeholder="Enter a GitHub username...">
            <button class="search-btn">Search</button>
        </div>

        <!-- Display Container -->

        <div class="display-container">
            <div class="left-part">
            </div>

            <div class="right-part">
                <div class="nameAndJoined">
                    <h2 id="user-name">Khush Mohammad</h2>
                    <p id="user-joined">Joined 25 Sep 2022</p>
                </div>
                <div class="user-id">Khush786Mohammad</div>
                <div class="user-details">Under Graduate || B.TECH || Front Developer</div>

                <div class="profile-details">
                    <span id="repos">Repos</span>
                    <span id="followers">Followers</span>
                    <span id="following">Following</span><br>
                    <span id="noRepos">67</span>
                    <span id="noFollowers">82</span>
                    <span id="noFollowing">11</span>
                </div>

                <div class="links">
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Haldwani, Uttarakhand</p>
                    </div>
                    <div class="website">
                        <i class="fa-solid fa-link"></i>
                        <p>https://aew@com</p>
                    </div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                        <p>No Twitter</p>
                    </div>
                    <div class="company">
                        <i class="fa-solid fa-building-user"></i>
                        <p>Not Available</p>
                        <i class="fa-solid fa-k name-logo"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>

<script src="script.js" defer></script>
</html>
