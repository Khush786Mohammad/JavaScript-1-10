<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./Images/favicon.svg">
    </head>
    <body>
        <div class="container">
            <div class="search-bar">
                <form formField>
                    <input type="text" id="input-search" placeholder="enter city name" autoComplete="off" inputField>
                    <div class="search-btn">
                        <img src="./Images/search.svg" alt="" width="25">
                    </div>
                </form>
            </div> 
            <!-- Weather display section -->
             <img src="./Images/404.svg" alt="404" class="error" width="320">
             <div class="displayClass">
                <div class="weather-display">
                    <div class="weatherTypeImage">
                        <img class="icon-image" src="" alt="weather type" width="150">
                    </div>

                    <div class="temperature">
                    </div>

                    <div class="cityName">
                        
                    </div>
                </div>
                <!-- Additional weather details -->

                <div additionalDetails>
                    <div humidityDetail>
                        <div class="humid-icon">
                            <img src="./Images/humidity.png" alt="" width="50">
                        </div>
                        <div class="humidity"></div>
                        <p id="humid-txt">Humidity</p>
                    </div>

                    <div windSpeedDetaisl>
                        <div class="speed-icon">
                            <img src="./Images/windspeed.png" alt="windspeed" width="50">
                        </div>
                        <div class="wind-speed"></div>
                        <p id="windSpeed-txt">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
